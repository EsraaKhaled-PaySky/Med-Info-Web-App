{% extends "base.html" %}

{% block title %}Home - Med Info App{% endblock %}

{% block content %}
<div class="menu">
    <p>Please choose an action:</p>
    <ul>
        <li><a href="{{ url_for('main.login') }}">Login</a></li>
        <li><a href="{{ url_for('main.signup') }}">Sign Up</a></li>
        <li><a href="{{ url_for('main.dashboard') }}">Dashboard</a></li>
        <li><a href="{{ url_for('main.logout') }}">Logout</a></li>
    </ul>

    <hr>

    <h3>Search for Medicine</h3>
    <form action="{{ url_for('medicine.search') }}" method="get">
        <input type="text" name="query" placeholder="Enter medicine name" required>
        <button type="submit">Search</button>
    </form>
</div>
{% endblock %}
