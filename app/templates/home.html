{% extends "base.html" %}

{% block title %}Home - Med Info App{% endblock %}

{% block content %}
<div class="card">
    {% if current_user.is_authenticated %}
        <h2>Welcome back, {{ current_user.username }}!</h2>
        <a href="{{ url_for('main.dashboard') }}" class="button-link">Go to Dashboard</a>
        <a href="{{ url_for('main.logout') }}" class="button-link">Logout</a>
    {% else %}
        <h2>Welcome to Med Info App</h2>
    
    {% endif %}
</div>
{% endblock %}
